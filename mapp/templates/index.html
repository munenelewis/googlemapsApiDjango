{% extends 'base.html' %}


{% block content %}

<h1>GEO API</h1>
<p>This information {{ is_cached|yesno:"was,wasn't" }} cached.</p>
<p>your ip address is {{ip}}</p><br />
<p>you are probably in {{country}}</p>
<p>your country code is {{cc}}</p>
<p>your time zone is {{time_zone}}</p>

<iframe width="600" height="450" frameborder='0'           src="https://www.google.com/maps/embed/v1/view?center={{ latitude }},{{ longitude }}&zoom=8&key={{ api_key }}"allowfullscreen></iframe>
{% endblock  %}
